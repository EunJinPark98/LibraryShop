<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/fragment/main_layout}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content">
        <h1>[[${intercepterData}]]</h1>
        <div class="row">
            <div class="col" th:each="item, state: ${itemList}">
                <div class="card mb-4" style="width: 12rem;">
                    <a th:href="@{/item/detail(itemCode=${item.itemCode})}" class="bookImg">
                        <img th:src="${'/images/' + item.imgList[0].attachedFileName}" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">[[${item.itemName}]]</h5>
                        <p class="card-text">[[${item.itemIntro}]]</p>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>

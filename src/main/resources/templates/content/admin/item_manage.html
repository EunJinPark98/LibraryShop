<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin_layout}" >
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="row">
            <div class="col">
                <div class="row mt-3 mb-3">
                    <div class="col"><h3>상품관리</h3></div>
                </div>
                <!-- 검색 -->
                <div class="row mb-3">
                    <div class="col">검색영역</div>
                </div>
                <!-- 상품 목록 -->
                <div class="row">
                    <div class="col">
                        <table class="table table-hover table-striped text-center table-list align-middle ">
                            <colgroup>
                                <col style="width: 10%;">
                                <col style="width: 15%;">
                                <col style="width: 20%;">
                                <col style="width: 15%;">
                                <col style="width: 20%;">
                                <col style="width: 20%;">
                            </colgroup>
                            <thead class="table-success">
                                <tr>
                                    <td>No</td>
                                    <td>상품코드</td>
                                    <td>상품명</td>
                                    <td>가 격</td>
                                    <td>재 고</td>
                                    <td>상 태</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item, state: ${itemList}">
                                    
                                    <td>[[${#lists.size(itemList) - state.index}]]</td>
                                    <td>[[${item.itemCode}]]</td>
                                    <td>[[${item.itemName}]]</td>
                                    <td>[[${#numbers.formatCurrency(item.itemPrice)}]]</td>
                                    <form action="/admin/updateStock" method="post">
                                        <td>
                                            <div class="row">
                                                <div class="col-7">
                                                    <input type="number" class="form-control" th:value="${item.itemStock}" name="itemStock">
                                                    <input type="hidden" id="itemCode"  class="form-control"  th:value="${item.itemCode}" name="itemCode">
                                                </div>
                                                <div class="col-5 d-grid">
                                                    <input type="submit" class="btn btn-primary" value="수정">
                                                </div>
                                            </div>
                                        </td>
                                    </form>
                                    <td>
                                        <div class="row">
                                            <div class="col-12">
                                               
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" th:name="${'itemStatus_' + state.count}" th:checked="${item.itemStatus == 0}" onchange="updateStatus(0)">
                                                    <label class="form-check-label">판매준비</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" th:name="${'itemStatus_' + state.count}" th:checked="${item.itemStatus == 1}" onchange="updateStatus(1)">
                                                    <label class="form-check-label">판매중</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" th:name="${'itemStatus_' + state.count}" th:checked="${item.itemStatus == 2}" onchange="updateStatus(2)">
                                                    <label class="form-check-label">매진</label>
                                                </div>
                                            </div>
                                        </div>   
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/admin/item_manage.js"></script>
    </th:block>
</body>
</html>

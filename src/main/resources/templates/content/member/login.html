<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/fragment/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <th:block layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-4 mt-5">
                <form action="/member/login" method="post">
                    <div class="row mb-3">
                        <div class="col">
                            <h3 style="text-align: center;">로그인</h3>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <input type="text" class="form-control" name="memberId" placeholder="아이디를 입력해 주세요.">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-4">
                            <input type="password" class="form-control" name="memberPw" placeholder="비밀번호를 입력해 주세요.">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-grid">
                            <input type="submit" class="btn btn-primary" value="로그인">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </th:block>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>

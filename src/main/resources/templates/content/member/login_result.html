<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <th:block th:if="${session.loginInfo == null}">
        <input type="hidden" id="inputId" th:value="${memberVO.memberId}">
        <script>
            const memberId = document.querySelector("#inputId").value;
            alert('아이디와 비밀번호를 확인하세요.');
            location.href = `/member/loginForm?memberId=${memberId}`;
        </script>
    </th:block>
    <th:block th:if="${session.loginInfo != null}">
        <script>
            location.href = '/item/main';
        </script>
    </th:block>
</body>
</html>

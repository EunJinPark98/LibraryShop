<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <th:block th:fragment="mainHeaderFragment">
        <link rel="stylesheet" href="/css/main_header.css">

        <div class="row">
            <div class="col text-end">
                LOGIN
                <span class="cursor-span" data-bs-toggle="modal" data-bs-target="#join-modal">JOIN</span>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <h1>SHOP</h1>
            </div>
        </div>

        <!-- 내비바 -->
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- JOIN 버튼 클릭 시 실행 할 모달창 -->
        <!-- 회원가입 Modal -->
        <div class="modal fade" id="join-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <form class="row g-3" action="/member/join" method="post">
                            <div class="col-8">
                                <label for="memberId" class="form-label">ID</label>
                                <input type="text" class="form-control" id="memberId" name="memberId">
                            </div>
                            <div class="col-4 d-grid">
                                <label for="" class="form-label">&nbsp;</label>
                                <input type="button" class="btn btn-primary" value="중복확인">
                            </div>
                            <div class="col-12">
                                <label for="memberPw" class="form-label">PASSWORD</label>
                                <input type="password" class="form-control" id="memberPw" name="memberPw">
                            </div>
                            <div class="col-12">
                                <label for="memberName" class="form-label">이름</label>
                                <input type="text" class="form-control" id="memberName" name="memberName">
                            </div>
                            <div class="col-4">
                                <label for="" class="form-label">TEL</label>
                                <select class="form-select" name="memberTels" id="">
                                    <option value="010" selected>010</option>
                                    <option value="011">011</option>
                                    <option value="012">012</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="" class="form-label">&nbsp;</label>
                                <input type="text" class="form-control" id="" name="memberTels">
                            </div>
                            <div class="col-4">
                                <label for="" class="form-label">&nbsp;</label>
                                <input type="text" class="form-control" id="" name="memberTels">
                            </div>
                            <div class="col-8">
                                <label for="memberAddr" class="form-label">ADDRESS</label>
                                <input type="text" class="form-control" id="memberAddr" name="memberAddr">
                            </div>
                            <div class="col-4 d-grid">
                                <label for="" class="form-label">&nbsp;</label>
                                <input type="button" class="btn btn-primary" value="주소검색">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="addrDetail" name="addrDetail">
                            </div>
                            <div class="col-8">
                                <label for="memberEmail" class="form-label">EMAIL</label>
                                <input type="text" class="form-control" id="memberEmail">
                            </div>
                            <div class="col-4">
                                <label for="" class="form-label">&nbsp;</label>
                                <select class="form-select" name="memberEmail">
                                    <option value="@naver.com" selected>@naver.com</option>
                                    <option value=">@google.co.kr">@gamil.com</option>
                                    <option value="@kakao.com">@kakao.com</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="남" checked>
                                    <label class="form-check-label">Male</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="여">
                                    <label class="form-check-label">Female</label>
                                </div>
                            </div>
                            <div class="offset-6 col-3 d-grid">
                              <input type="submit" class="btn btn-primary" value="가입">
                            </div>
                            <div class="col-3 d-grid">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
